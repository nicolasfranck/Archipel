rooturl: "http://localhost/images"
permroot: "http://search.ugent.be/meercat/x/view"
languages:
 - nl
 - en
DB:
 db:    
  class: 'Catmandu::Store::Merge'
  args:
   patha: "../data/metadata.db"
   pathb: "../data/media.db"
#   patha: "../affiches/metadata.db"
#   pathb: "../affiches/media.db"
 index:
  class: "Catmandu::Index::Solr"
  args:
   url: "http://localhost:8983/solr"
#   url: "http://localhost:8080/solr"
   id_field: 'id'
  min_results: 10
  max_results: 200
  pages_per_set: 8
  num_default: 20
  sort_fields:
   - 'author_sort'
   - 'title_sort'
   - 'subject_sort'   
Columns:
 db:
  class: 'Catmandu::Store::Simple'
  args:
   path: '../data/columns.db'
#   path: "../testdata/columns.db"
 desc:
  max_chars: 1000
 language:
  default: "nl"
 title:
  max_chars: 50
 auth:
  username: 'admin'
  password: 'geheimpaswoord'
Service:
 Image:
  thumbnail:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 150
  small:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 300
  medium:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 600
  large:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 1200
  zoomer:
   HandlingPackage: 'PeepShow::Handler::Service::Image::IIP'
   Server: '/iip'
   ServerType: 'IIP'
   Template: 'viewerIIP'
  carousel:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Carousel'
   Template: 'carousel'
 Video:
  thumbnail:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
  small:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
  videolink:
   HandlingPackage: 'PeepShow::Handler::Service::Video::Link'
   Template: 'videolink'
  stream:
   HandlingPackage: 'PeepShow::Handler::Service::Video::Stream'
   Template: 'videostream'
