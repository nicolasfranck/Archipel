---
logfile: "/tmp/peepshow.log"
openURL:
 version: "Z39.88-2004"
 path: "/OpenURL/resolve"
ip: "127.0.0.1"
allowed_range: "127.0.0.*"
rooturl: "http://localhost"
permroot: "http://search.ugent.be/meercat/x/view"
languages:
 - nl
DB:
 db:    
  class: 'Catmandu::Store::Merge'
  args:
   patha: "../data/metadata.db"
   pathb: "../data/media.db"
 index:
  class: "Catmandu::Index::Solr"
  args:
   url: "http://localhost:8983/solr"
   id_field: 'id'
  minresults: 10
  maxresults: 200
  pages_per_set: 8
  num_default: 20
  sort_fields:
   - 'author_sort'
   - 'title_sort'
   - 'subject_sort'   
Columns:
 db:
  class: 'Catmandu::Store::Simple'
  args:
   path: '../data/columns.db'
 desc:
  maxchars: 1000
 language:
  default: "nl"
 title:
  maxchars: 50
 auth:
  username: 'admin'
  password: 'geheimpaswoord'
Service:
 Image:
  thumbnail:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 150
  small:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 300
  medium:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 600
  large:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
   Options: 
    Size: 1200
  zoomer:
   HandlingPackage: 'PeepShow::Handler::Service::Image::IIP'
   Server: '/iip'
   ServerType: 'IIP'
   Template: 'viewerIIP'
  carousel:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Carousel'
   Template: 'carousel'
 Video:
  thumbnail:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
  small:
   HandlingPackage: 'PeepShow::Handler::Service::Image::Size'
  videolink:
   HandlingPackage: 'PeepShow::Handler::Service::Video::Link'
   Template: 'videolink'
  stream:
   HandlingPackage: 'PeepShow::Handler::Service::Video::Stream'
   Template: 'videostream'
