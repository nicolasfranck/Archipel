Cart:
 db:
  class: 'Catmandu::Store::Simple'
  args:
   path: '../data/snapshots.db'
 default_service: "thumbnail"
 max_items: 30
 max_age: "30d"
 email:
  params:
   - smtp
   - localhost:25
Query:
 Store:
  simple:
   params:
    - 'page'
   sess:
    - 'num'
  advanced:
   params:
    - 'page'
   sess: []
 Default:
  simple:
   params:
    page: 1
    num: 20
    sort: "score"
    sort_dir: "asc"
  advanced:
   params:
    page: 1
    num: 20
    sort: "score"
    sort_dir: "asc"
 Fixer:
  default: 'Query::Fix::Simple'
  advanced: 'Query::Fix::Advanced'
Record:
 View:
  default: 'simple'
  simple: 'Simple'
  pages: 'Pages'
  carousel: 'Carousel'
ServiceOrder:
 - thumbnail
 - small
 - medium
 - large
Language:
 default: 'nl'
 en:
  Context:
   Image: 'image'
  Record:
   header:
    key: 'title'
    map: 'title' 
   subfields:
    - key: 'author'
      map: 'author'     
      search: 1
    - key: 'publisher'
      map: 'publisher'   
    - key: 'description'
      map: 'description'  
    - key: 'note'
      map: 'note'
    - key: 'subject'
      map: 'subject' 
      search: 1
      subarray: 1
    - key: 'location'
      map: 'plaatsnummer'      
    - key: 'rights'
      map: 'rights'   
   sort_fields:
    - key: 'author_sort'
      map: 'author'
    - key: 'title_sort'
      map: 'title'
    - key: 'subject_sort'
      map: 'subject'
    - key: 'year'
      map: 'datum'
  Templates:
   tree: 'en/tree'
   home: 'en/home'
   search: 'en/search_all'   
   search_advanced: 'en/search_meercat_advanced'
   record_simple: 'en/rft_meercat_record'
   record_pages: 'en/rft_meercat_pages'
   record_carousel: 'en/rft_meercat_carousel'
   record_fulltext: 'en/rft_meercat_text'
   opensearch: 'en/antifonarium/browser'
   opensearch_view: 'en/antifonarium/browser_view'
   help: 'en/help'
   sendmail_cart: 'en/sendmail_cart.tt'
   mycart: 'en/mycart'
   googlemaps: 'en/googlemaps'
 nl:
  Context:
   Image: 'foto'
  Record:
   header:
    key: 'title'
    map: 'title'   
   subfields:
    - key: 'author'
      map: 'auteur'     
      search: 1
    - key: 'publisher'
      map: 'uitgever'      
    - key: 'description'
      map: 'beschrijving'     
    - key: 'note'
      map: 'nota'
    - key: 'subject'
      map: 'onderwerp'     
      search: 1
      subarray: 1
    - key: 'location'
      map: 'plaatsnummer'     
    - key: 'rights'
      map: 'rechten'     
   sort_fields:
    - key: 'author_sort'
      map: 'auteur'
    - key: 'title_sort'
      map: 'titel'
    - key: 'subject_sort'
      map: 'onderwerp'
    - key: 'year'
      map: 'date'
  Templates:
   tree: 'nl/tree'
   home: 'nl/home'
   search: 'nl/search_all'
   search_advanced: 'nl/search_meercat_advanced'
   record_simple: 'nl/rft_meercat_record'
   record_pages: 'nl/rft_meercat_pages'
   record_carousel: 'nl/rft_meercat_carousel'
   record_fulltext: 'nl/rft_meercat_text'
   opensearch: 'nl/antifonarium/browser'
   opensearch_view: 'nl/antifonarium/browser_view'
   help: 'nl/help'
   sendmail_cart: 'nl/sendmail_cart.tt'
   mycart: 'nl/mycart'
   googlemaps: 'nl/googlemaps'
Marc:
 Transformations:
  source: 'Marc::XSLT::Source'
  mods: 'Marc::XSLT::Mods'
  rdf: 'Marc::XSLT::RDF'
  oai: 'Marc::XSLT::OAI'
  srw: 'Marc::XSLT::SRW'
RSS:
 namespaces:
  - prefix: "opensearch"
    uri: "http://a9.com/-/spec/opensearch/1.1/"
  - prefix: "atom"
    uri: "http://www.w3.org/2005/Atom"
