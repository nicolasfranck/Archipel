middleware:
 openURL:
  path: "/OpenURL"
  resolve:
   version: "Z39.88-2004"
   path: "/resolve"
   rft_id:
    formats:
     - class: "Rft::Common"
       args: {}
     - class: "Rft::Fedora"
       args: {}
   acls:
    - class: "Acl::VPN"
      args:
       allowed_range: "129.0.0.*"
   aliases:
    zoomer_fullscreen: "zoomer"
   context:
    Image:
     thumbnail:
      HandlingPackage: "openURL::Service::Image::Size"
     small:
      HandlingPackage: "openURL::Service::Image::Size"
     medium:
      HandlingPackage: "openURL::Service::Image::Size"
     large:
      HandlingPackage: "openURL::Service::Image::Size"
     zoomer:
      HandlingPackage: "openURL::Service::Image::IIP"
      Server: "/iip"
      Template: "tt/viewerIIP"
    Video:
     thumbnail:
      HandlingPackage: "openURL::Service::Image::Size"
     small:
      HandlingPackage: "openURL::Service::Image::Size"
     videolink:
      HandlingPackage: "openURL::Service::Video::Link"
      Template: "tt/videolink"
     videostreaming:
      HandlingPackage: "openURL::Service::Video::Streaming"
      Template: "tt/videostreaming"
  app:
   path: "/app"
   types:
    carousel:
     HandlingPackage: "openURL::App::Carousel"
     Template: "tt/carousel2"
     mapping:
      Image: "zoomer"
      Video: "videostreaming"
