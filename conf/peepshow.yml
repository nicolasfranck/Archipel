Cart:
 db:
  class: 'Catmandu::Store::Simple'
  args:
   path: '../data/snapshots.db'
 default_service: "thumbnail"
 max: 30
 maxage: "30d"
 email:
  params:
   - smtp
   - localhost:25
Query:
 Store:
  simple:
   params:
    - 'page'
   sess:
    - 'num'
  advanced:
   params:
    - 'page'
   sess: []
 Default:
  simple:
   params:
    page: 1
    num: 20
    sort: "score"
    sort_dir: "asc"
  advanced:
   params:
    page: 1
    num: 20
    sort: "score"
    sort_dir: "asc"
 Fixer:
  default: 'Query::Fix::Simple'
  advanced: 'Query::Fix::Advanced'
Record:
 View:
  default: 'simple'
  simple: 'Simple'
  pages: 'Pages'
  carousel: 'Carousel'
ServiceOrder:
 - thumbnail
 - small
 - medium
 - large
Language:
 default: 'nl'
 nl:
  Context:
   Image: 'foto'
  Record:
   header:
    key: 'title'
    map: 'title'   
   subfields:
    - key: 'author'
      map: 'auteur'     
      search: 1
    - key: 'publisher'
      map: 'uitgever'      
    - key: 'description'
      map: 'beschrijving'     
    - key: 'note'
      map: 'nota'
    - key: 'subject'
      map: 'onderwerp'     
      search: 1
      subarray: 1
    - key: 'location'
      map: 'plaatsnummer'     
    - key: 'rights'
      map: 'rechten'     
   sort_fields:
    - key: 'author_sort'
      map: 'auteur'
    - key: 'title_sort'
      map: 'titel'
    - key: 'subject_sort'
      map: 'onderwerp'
    - key: 'year'
      map: 'date'
  Templates:
   home: 'nl/home'
   search: 'nl/search'
   search_advanced: 'nl/search_advanced'
   record_simple: 'nl/record_view_simple'
   record_pages: 'nl/record_view_pages'
   record_carousel: 'nl/record_view_carousel'
   sendmail_cart: 'nl/sendmail_cart.tt'
   mycart: 'nl/mycart'
   googlemaps: 'nl/googlemaps'
Marc:
 Transformations:
  source: 'Marc::XSLT::Source'
  mods: 'Marc::XSLT::Mods'
  rdf: 'Marc::XSLT::RDF'
  oai: 'Marc::XSLT::OAI'
  srw: 'Marc::XSLT::SRW'
RSS:
 namespaces:
  - prefix: "opensearch"
    uri: "http://a9.com/-/spec/opensearch/1.1/"
  - prefix: "atom"
    uri: "http://www.w3.org/2005/Atom"
